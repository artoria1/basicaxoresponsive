<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axo by Jiwa: Sending and Receiving Emotional States</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
            grid-gap: 5px;
            padding: 10px;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 50%; /* 4:3 aspect ratio, adjust as needed */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 24px;">Axo by Jiwa: Sending and Receiving Emotional States</h1>
    <div class="grid-container">
        <!-- Include your iframes here -->
        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>
    </div>

    <script>
        // Add event listener to listen for keydown events in each iframe
        window.addEventListener('keydown', function (event) {
            // Check if the pressed key is 'F' or 'A'
            if (event.key === 'F') {
                // Handle 'F' key press (Freak out)
                handleFreakOut();
            } else if (event.key === 'A') {
                // Handle 'A' key press (Awareness)
                handleAwareness();
            }
        });

        // Function to handle 'F' key press (Freak out)
        function handleFreakOut() {
            // Implement your 'Freak out' logic here for the current iframe
            // This could involve changing the appearance or behavior of the iframe

            // Send a message to other iframes to make them 'Freak out' too
            postMessageToOtherIframes({ action: 'F' });
        }

        // Function to handle 'A' key press (Awareness)
        function handleAwareness() {
            // Implement your 'Awareness' logic here for the current iframe
            // This could involve changing the appearance or behavior of the iframe

            // Send a message to other iframes to make them 'Awareness' too
            postMessageToOtherIframes({ action: 'A' });
        }

        // Function to send a message to other iframes
        function postMessageToOtherIframes(message) {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (iframe !== window.frameElement) {
                    iframe.contentWindow.postMessage(message, '*');
                }
            });
        }
    </script>
</body>
</html>
