<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axo by Jiwa: Sending and Receiving Emotional States</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid, adjust as needed */
            grid-gap: 10px;
            padding: 20px;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 75%; /* 4:3 aspect ratio, adjust as needed */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 24px;">Axo by Jiwa: Sending and Receiving Emotional States</h1>
    <div class="grid-container">
        <!-- Replace these URLs with your actual URLs -->
        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html" id="frame1"></iframe>
        </div>

        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html" id="frame2"></iframe>
        </div>

        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html" id="frame3"></iframe>
        </div>

        <div class="iframe-container">
            <iframe src="https://hosted.ntent.art/projects/axo/index.html" id="frame4"></iframe>
        </div>
    </div>

    <script>
        const frames = ["frame1", "frame2", "frame3", "frame4"];

        // Function to send a state change message to other frames
        function sendStateChange(frameId, state) {
            frames.forEach((frame) => {
                if (frame !== frameId) {
                    const iframe = document.getElementById(frame);
                    iframe.contentWindow.postMessage({ event: "axoStateChange", value: state }, "*");
                }
            });
        }

        // Listen for messages from iframes
        window.addEventListener("message", (e) => {
            if (typeof e.data === "object" && e.data.event === "axoStateChange") {
                // When frame 1 changes its state, replicate it to other frames
                if (e.source === document.getElementById("frame1").contentWindow) {
                    sendStateChange("frame1", e.data.value);
                }
            }
        });
    </script>
</body>
</html>
