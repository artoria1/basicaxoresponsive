<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axo by Jiwa: Sending and Receiving Emotional States</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1px;
            padding: 2px;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 50%; /* 4:3 aspect ratio, adjust as needed */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 24px;">Axo by Jiwa: Sending and Receiving Emotional States</h1>
    <div class="grid-container">
        <!-- Frame 1 -->
        <div class="iframe-container">
            <iframe id="frame1" src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>

        <!-- Frame 2 -->
        <div class="iframe-container">
            <iframe id="frame2" src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>

        <!-- Frame 3 -->
        <div class="iframe-container">
            <iframe id="frame3" src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>

        <!-- Frame 4 -->
        <div class="iframe-container">
            <iframe id="frame4" src="https://hosted.ntent.art/projects/axo/index.html"></iframe>
        </div>
    </div>

    <script>
        // Handle messages from other iframes
        window.addEventListener("message", (e) => {
            if (typeof e.data === "object" && e.data.event === "axoStateChange") {
                const action = e.data.value;

                // Call the corresponding state change function in all iframes
                const iframes = document.querySelectorAll("iframe");
                iframes.forEach((iframe) => {
                    iframe.contentWindow.postMessage({ call: "axoStateChange", value: action }, "*");
                });
            }
        }, false);
    </script>
</body>
</html>
